	## learning params
	learning_rate : 0.001
	max_epochs : 50
	
	lr_exponential_decay_factor : 1.08
	lr_exponential_decay_min_lr : 0.000001
		
	momentum_start_epoch : 1
	momentum_saturate_epoch : 100
	momentum_init : 0.5
	momentum_final : 0.51
}

